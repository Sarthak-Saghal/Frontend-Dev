<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini User Interface Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini UI Layout</h1>
    </header>

    <main>
        <div class="card">
            <img src="https://picsum.photos/300/180" alt="Sample Image" class="card-img">
            <form class="form">
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter your email" required>
                <div class="btn-group">
                    <button type="submit" class="btn primary">Submit</button>
                    <button type="reset" class="btn secondary">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Mini UI Layout | Built with Flexbox & CSS</p>
    </footer>
</body>
</html>
