<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Styled Button Collection</h1>
    <p class="subtitle">A demonstration of button variants and pseudo-classes</p>

    <div class="button-container">
        <button class="btn primary">Primary Button</button>
        <button class="btn secondary">Secondary Button</button>
        <button class="btn outline">Outline Button</button>
        <button class="btn primary" disabled>Disabled Button</button>
    </div>

    <footer>
        <p>© 2025 Button Collection Demo | CSS Styling Practice</p>
    </footer>
</body>
