<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Responsive Image Showcase</h1>
    <p class="subtitle">Hover over each image to see the effect.</p>

    <div class="gallery">
        <figure class="image-card">
            <img src="https://picsum.photos/400/250?random=1" alt="Nature Image 1">
            <figcaption>Beautiful Mountains</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://picsum.photos/400/250?random=2" alt="Nature Image 2">
            <figcaption>Serene Lake</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://picsum.photos/400/250?random=3" alt="Nature Image 3">
            <figcaption>Sunset Over Fields</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://picsum.photos/400/250?random=4" alt="Nature Image 4">
            <figcaption>City Skyline</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://picsum.photos/400/250?random=5" alt="Nature Image 5">
            <figcaption>Calm Beach</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://picsum.photos/400/250?random=6" alt="Nature Image 6">
            <figcaption>Forest Pathway</figcaption>
        </figure>
    </div>
</body>
</html>
