<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://picsum.photos/300/200" alt="Front Image" />
            <h2>Beautiful Nature</h2>
          </div>
          <div class="card-back">
            <p>
              Experience the serene beauty of nature and find peace in every
              sunrise.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
