<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler Demo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            color: #333;
        }
        #app-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        #logs {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            text-align: left;
            border-left: 5px solid #4CAF50;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
        }
        .sync-log { color: #1B5E20; font-weight: bold; }
        .micro-log { color: #1976D2; }
        .macro-log { color: #D32F2F; }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>Event Loop Task Order</h1>
        <div id="logs"></div>
        <button onclick="runSchedulerDemo()">Run Demo</button>
    </div>
    <script src="scheduler.js"></script>
</body>
</html>
