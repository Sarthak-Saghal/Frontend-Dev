<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Race and All</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #e3f2fd;
        margin: 0;
        color: #1a237e;
      }
      #app-container {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #0d47a1;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #42a5f5;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #1e88e5;
      }
      #status-all,
      #status-race {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
        width: 300px;
        margin: 10px auto;
      }
      .all-box {
        border: 2px solid #00c853;
        background-color: #e8f5e9;
      }
      .race-box {
        border: 2px solid #ff9800;
        background-color: #fff3e0;
      }
      .failure {
        border: 2px solid #d50000;
        background-color: #ffebee;
        color: #d50000;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <h1>DevOps Deployment Tracker</h1>
      <div id="status-race" class="race-box">Race Status: Ready</div>
      <div id="status-all" class="all-box">All Status: Ready</div>
      <button onclick="runServerDemo()">Start Deployment</button>
    </div>
    <script src="devops.js"></script>
  </body>
</html>
