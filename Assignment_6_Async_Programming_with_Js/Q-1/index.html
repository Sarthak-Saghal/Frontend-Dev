<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Coffee Maker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            color: #333;
        }
        #app-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #5d4037;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #795548;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5d4037;
        }
        #logs {
            margin-top: 20px;
            padding: 15px;
            background-color: #eceff1;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        .log-success {
            color: #4CAF50;
        }
        .log-failure {
            color: #F44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>Async Coffee Maker</h1>
        <button onclick="startCoffeeProcess()">Start Brewing</button>
        <div id="logs"></div>
    </div>
    <script src="coffee.js"></script>
</body>
</html>
