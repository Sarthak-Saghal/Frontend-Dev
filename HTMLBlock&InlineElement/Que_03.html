<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course Registration Form</title>

  </head>
  <body>

    <header>
      <h1>Course Registration</h1>
      <p>Fill out the form below to register for a course.</p>
    </header>


    <main>
      
      <form>
        <fieldset>
          <legend>Student Information</legend>

  
          <p>
            <label for="name">Full Name:</label><br />
            <input type="text" id="name" name="name" placeholder="Your full name" title="Enter your full name" />
          </p>

          <p>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" placeholder="you@example.com" title="Enter your email address" />
          </p>

       
          <p>
            <label for="course">Select Course:</label><br />
            <select id="course" name="course" title="Choose a course">
              <option value="webdev" selected>Web Development</option>
              <option value="datasci">Data Science</option>
              <option value="uiux">UI/UX Design</option>
              <option value="cybersec">Cyber Security</option>
            </select>
          </p>
        </fieldset>
      </form>

      <table border="1" cellpadding="6">
        <thead>
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Instructor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>6:00 PM - 8:00 PM</td>
            <td>Ms. Sharma</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>6:00 PM - 8:00 PM</td>
            <td>Mr. Kumar</td>
          </tr>
          <tr>
            <td>Saturday</td>
            <td>10:00 AM - 1:00 PM</td>
            <td>Ms. Patel</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p>Contact: admissions@example.com</p>
    </footer>
  </body>
</html>
