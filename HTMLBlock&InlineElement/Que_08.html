<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Report Page</title>
    
  </head>
  <body>

    <header>
      <h1>Sunrise High School</h1>
      <p>Student Report</p>
    </header>

    <main>

      <table border="1" cellpadding="6" title="Marks obtained in subjects">
        <caption><strong>Marks of 5 Subjects</strong></caption>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Max Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mathematics</td>
            <td>85</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Science</td>
            <td>90</td>
            <td>100</td>
          </tr>
          <tr>
            <td>English</td>
            <td>88</td>
            <td>100</td>
          </tr>
          <tr>
            <td>History</td>
            <td>82</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Computer Science</td>
            <td>95</td>
            <td>100</td>
          </tr>
       
          <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td>440 / 500</td>
          </tr>
          <tr>
            <td colspan="2"><strong>Percentage</strong></td>
            <td>88%</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p>&copy; 2025 Sunrise High School. All Rights Reserved.</p>
    </footer>
  </body>
</html>
