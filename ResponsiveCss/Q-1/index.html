<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Responsive Image Filter Gallery</h2>

  <div class="gallery">
    <figure>
      <img src="https://i.pinimg.com/1200x/cb/a5/11/cba511e73d663b1baa9a5f8f79115aef.jpg" class="blur">
      <figcaption>Blur</figcaption>
    </figure>

    <figure>
      <img src="https://i.pinimg.com/736x/72/8a/69/728a69b420c64aad866be3fbe409965e.jpg" class="grayscale">
      <figcaption>Grayscale</figcaption>
    </figure>

    <figure>
      <img src="https://i.pinimg.com/736x/31/03/79/3103790b430a10ad755039f4adacf25a.jpg" class="sepia">
      <figcaption>Sepia</figcaption>
    </figure>

    <figure>
      <img src="https://i.pinimg.com/1200x/67/8f/9a/678f9a20ffd7d6917de1c29dc0d4f98e.jpg" class="brightness">
      <figcaption>Brightness</figcaption>
    </figure>

    <figure>
      <img src="https://i.pinimg.com/736x/6b/4f/56/6b4f56660d88fe4668b2a07b378c540c.jpg" class="contrast">
      <figcaption>Contrast</figcaption>
    </figure>

    <figure>
      <img src="https://i.pinimg.com/736x/e9/5f/5a/e95f5a0e5d6fa3eb5204838eef6ce7fd.jpg" class="hue">
      <figcaption>Hue Rotate</figcaption>
    </figure>
  </div>

</body>
</html>
