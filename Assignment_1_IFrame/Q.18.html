<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotations Example</title>
  </head>
  <body>
    <blockquote>
      "The journey of a thousand miles begins with a single step. Remember,
      every step you take matters &amp; contributes to your progress."
    </blockquote>
    <p>
      As the famous saying goes, <q>Practice makes perfect</q>, so always keep
      learning and improving.
    </p>
  </body>
