<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document title shown in browser tab -->
    <title>Important Head Elements Example</title>

    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />

    <!-- Page description for search engines -->
    <meta
      name="description"
      content="This page demonstrates important head elements in HTML"
    />

    <!-- Author of the document -->
    <meta name="author" content="Your Name" />

    <!-- Base URL for relative links -->
    <base href="https://www.example.com/" />

    <!-- Link to a favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Internal CSS styles (can be empty) -->
    <style>
      /* Add CSS styles here */
    </style>

    <!-- Internal JavaScript (can be empty) -->
    <script>
      // Add JavaScript code here
    </script>
  </head>
  <body>
    <h2>Welcome to the Head Elements Example Page</h2>
    <p>
      This page includes all important &lt;head&gt; elements with comments
      explaining their purpose.
    </p>
  </body>
</html>
