<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .player {
        margin: 10px;
        width: 50%;
        height: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="player">
      <iframe
        src="https://www.youtube.com/embed/qQJ_fcFUNoY"
        width="100%"
        height="100%"
        title="YouTube video player"
        allow="accelerometer autoplay clipboard-write encrypted-media gyroscope picture-in-picture"
        allowfullscreen
      >
      </iframe>
    </div>
  </body>
</html>
