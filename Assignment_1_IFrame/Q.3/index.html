<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes Example</title>
    <style>
      body {
        text-align: center;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      iframe {
        display: block;
        width: 80%; 
        height: 45%; 
        margin: 2% auto;
        border: 2px solid #333;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h2>My Introduction and Hobby Pages</h2>
    <iframe src="introduction.html" title="My Introduction Page"></iframe>
    <iframe src="hobby.html" title="My Hobby Page"></iframe>
  </body>
</html>
