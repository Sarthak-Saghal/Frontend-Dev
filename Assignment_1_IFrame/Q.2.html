<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map</title>
  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    .map {
      width: 80%;  
      height: 70%; 
      margin: 5% auto;
      border: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">GLA University, Mathura</h2>

  <!-- loading="lazy" delays iframe loading until it's near the viewport, improving page performance -->
  <iframe
    class="map"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3556.127496905978!2d77.59297297522988!3d27.605324376271267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397319c55a1e57a3%3A0xd88031f6822e853a!2sGLA%20University%2C%20Mathura!5e0!3m2!1sen!2sin!4v1697372156780!5m2!1sen!2sin"
    title="Map showing GLA University, Mathura"
    width="100%"
    height="100%"
    loading="lazy"
    allowfullscreen>
  </iframe>
</body>
</html>
