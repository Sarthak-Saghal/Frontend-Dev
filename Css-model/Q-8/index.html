<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Exploration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Box Model Exploration</h1>

  <div class="container">
    <div class="box default-box">
      <p>Default <strong>content-box</strong> model</p>
    </div>

    <div class="box border-box">
      <p>Using <strong>box-sizing: border-box;</strong></p>
    </div>
  </div>

  <section class="description">
    <p><strong>Content:</strong> The area where text and elements appear.</p>
    <p><strong>Padding:</strong> Space between content and border.</p>
    <p><strong>Border:</strong> The line surrounding the padding and content.</p>
    <p><strong>Margin:</strong> The outermost space separating elements.</p>
  </section>
</body>
</html>
