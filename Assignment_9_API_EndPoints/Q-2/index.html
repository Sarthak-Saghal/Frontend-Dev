<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Status Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }

      .container {
        background: white;
        width: 500px;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }
      #error-box {
        background-color: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        display: none;
        text-align: center;
        font-size: 0.9rem;
        border: 1px solid #ef9a9a;
      }

      .employee-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .employee-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
      }

      .employee-card:last-child {
        border-bottom: none;
      }

      .emp-info {
        display: flex;
        flex-direction: column;
      }

      .emp-name {
        font-weight: bold;
        font-size: 1.1rem;
      }

      .emp-status {
        font-size: 0.85rem;
        margin-top: 4px;
      }

      .status-active {
        color: #2ecc71;
      }
      .status-inactive {
        color: #95a5a6;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4734fe;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Employee Status</h2>

      <div id="error-box">
        Network Error: Could not update status. Reverting...
      </div>

      <ul id="employee-list" class="employee-list">
        <li style="text-align: center; color: #777">Loading employees...</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
