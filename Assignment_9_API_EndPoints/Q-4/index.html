<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard {
            width: 800px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .error-banner {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px 0;
            color: #64748b;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .count {
            font-size: 3rem;
            font-weight: bold;
            color: #1e293b;
            min-height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .skeleton {
            background: #e2e8f0;
            color: transparent;
            border-radius: 8px;
            width: 60%;
            height: 3rem;
            margin: 0 auto;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Store Analytics</h1>
        
        <div id="error-banner" class="error-banner">
            Some data could not be loaded. Please check your connection.
        </div>

        <div class="stats-grid">
            <div class="card">
                <h3>Total Users</h3>
                <div id="users-count" class="count skeleton">00</div>
            </div>
            <div class="card">
                <h3>Total Orders</h3>
                <div id="orders-count" class="count skeleton">00</div>
            </div>
            <div class="card">
                <h3>Total Products</h3>
                <div id="products-count" class="count skeleton">00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
