<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Timetable</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }

      .container {
        width: 600px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      h2 {
        text-align: center;
        margin-top: 0;
        color: #2c3e50;
      }

      .controls {
        margin-bottom: 25px;
        text-align: center;
      }

      select {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 200px;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #e9ecef;
      }

      th {
        background-color: #f1f3f5;
        color: #495057;
        font-weight: 600;
      }

      tr:last-child td {
        border-bottom: none;
      }

      .empty-msg {
        text-align: center;
        color: #868e96;
        font-style: italic;
        margin-top: 20px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 6px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Daily Timetable</h2>

      <div class="controls">
        <select id="day-selector">
          <option value="" disabled selected>Select a Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>

      <div id="table-container" class="hidden">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Subject</th>
              <th>Faculty</th>
            </tr>
          </thead>
          <tbody id="schedule-body"></tbody>
        </table>
      </div>

      <div id="no-classes-msg" class="empty-msg hidden">No classes today.</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
