<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Modal</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f7f9;
      }
      h1 {
        text-align: center;
        color: #1e293b;
        margin-bottom: 30px;
      }
      .gallery-grid {
        max-width: 900px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .gallery-item {
        cursor: pointer;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }
      .gallery-item:hover {
        transform: scale(1.03);
      }
      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* --- MODAL STYLES --- */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
        align-items: center;
        justify-content: center;
      }
      .modal.open {
        display: flex;
      }
      .modal-content {
        margin: auto;
        display: block;
        width: 90%;
        max-width: 700px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
      }
      .modal-content img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>üñºÔ∏è Image Gallery</h1>

    <div class="gallery-grid" id="image-gallery">
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/10/300/200"
          alt="Image 1"
          data-full-src="https://picsum.photos/id/10/700/500"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/20/300/200"
          alt="Image 2"
          data-full-src="https://picsum.photos/id/20/700/500"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/30/300/200"
          alt="Image 3"
          data-full-src="https://picsum.photos/id/30/700/500"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/40/300/200"
          alt="Image 4"
          data-full-src="https://picsum.photos/id/40/700/500"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/50/300/200"
          alt="Image 5"
          data-full-src="https://picsum.photos/id/50/700/500"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://picsum.photos/id/60/300/200"
          alt="Image 6"
          data-full-src="https://picsum.photos/id/60/700/500"
        />
      </div>
    </div>

    <div id="image-modal" class="modal">
      <div class="modal-content" id="modal-content-wrapper">
        <img id="modal-image" src="" alt="Full size image" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
