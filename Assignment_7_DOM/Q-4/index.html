<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        max-width: 600px;
        width: 100%;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, border-color 0.3s;
        border: 1px solid transparent;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 700;
      }

      p {
        line-height: 1.6;
        margin-bottom: 25px;
        text-align: justify;
      }

      .theme-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.2s, transform 0.1s;
      }

      button:active {
        transform: scale(0.98);
      }

      /* --- THEMES --- */

      /* Light Theme (Default, data-theme="light") */
      body[data-theme="light"] {
        background-color: #f4f7f9;
        color: #1f2937;
      }
      body[data-theme="light"] .container {
        background-color: #ffffff;
        border-color: #e5e7eb;
      }
      body[data-theme="light"] #light-btn {
        background-color: #4b5563;
        color: white;
      }
      body[data-theme="light"] #dark-btn,
      body[data-theme="light"] #blue-btn {
        background-color: #e5e7eb;
        color: #1f2937;
      }

      /* Dark Theme (data-theme="dark") */
      body[data-theme="dark"] {
        background-color: #1f2937;
        color: #f9fafb;
      }
      body[data-theme="dark"] .container {
        background-color: #374151;
        border-color: #4b5563;
      }
      body[data-theme="dark"] #dark-btn {
        background-color: #6366f1;
        color: white;
      }
      body[data-theme="dark"] #light-btn,
      body[data-theme="dark"] #blue-btn {
        background-color: #4b5563;
        color: #f9fafb;
      }

      /* Blue Theme (data-theme="blue") */
      body[data-theme="blue"] {
        background-color: #eff6ff;
        color: #0b224e;
      }
      body[data-theme="blue"] .container {
        background-color: #dbeafe;
        border-color: #93c5fd;
      }
      body[data-theme="blue"] #blue-btn {
        background-color: #1d4ed8;
        color: white;
      }
      body[data-theme="blue"] #light-btn,
      body[data-theme="blue"] #dark-btn {
        background-color: #bfdbfe;
        color: #1d4ed8;
      }
    </style>
  </head>
  <body data-theme="light">
    <div class="container">
      <h1>Theme Attribute Switcher</h1>
      <p>
        This entire page's appearance changes based on the
        <code>data-theme</code> attribute set on the
        <code>&lt;body&gt;</code> element. The JavaScript dynamically sets this
        attribute, and the CSS uses attribute selectors (e.g.,
        <code>body[data-theme="dark"]</code>) to apply the corresponding styles.
      </p>
      <div class="theme-buttons">
        <button id="light-btn" data-theme-name="light">Light Theme</button>
        <button id="dark-btn" data-theme-name="dark">Dark Theme</button>
        <button id="blue-btn" data-theme-name="blue">Blue Theme</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
