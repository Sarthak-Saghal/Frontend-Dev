<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Product List</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      #add-product-form {
        display: flex;
        margin-bottom: 20px;
      }
      #product-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px;
        font-size: 16px;
      }
      #add-btn {
        padding: 10px 15px;
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 0 4px 4px 0;
        font-size: 16px;
      }
      #add-btn:hover {
        background-color: #4cae4c;
      }
      #product-list {
        list-style: none;
        padding: 0;
      }
      #product-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin-bottom: 8px;
        background-color: #f9f9f9;
        border: 1px solid #eee;
        border-radius: 4px;
      }
      .product-name {
        flex-grow: 1;
        padding-right: 10px;
        font-size: 16px;
      }
      .product-name.editing {
        outline: none;
        border-bottom: 2px solid #007bff;
      }
      .action-buttons button {
        margin-left: 8px;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .edit-btn {
        background-color: #007bff;
        color: white;
      }
      .edit-btn:hover {
        background-color: #0056b3;
      }
      .delete-btn {
        background-color: #dc3545;
        color: white;
      }
      .delete-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“¦ Product List Manager</h1>

      <form id="add-product-form">
        <input
          type="text"
          id="product-input"
          placeholder="Enter new product name"
          required
        />
        <button type="submit" id="add-btn">Add Product</button>
      </form>

      <ul id="product-list">
        <li data-id="1">
          <span class="product-name">Laptop</span>
          <div class="action-buttons">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </li>
        <li data-id="2">
          <span class="product-name">Mouse</span>
          <div class="action-buttons">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
