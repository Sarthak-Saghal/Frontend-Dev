<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation & Blocker</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #eef2ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 450px;
        width: 100%;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #4338ca;
        margin-bottom: 25px;
        font-size: 24px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #1f2937;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: #4338ca;
      }
      .error-message {
        color: #dc2626;
        font-size: 14px;
        margin-top: 5px;
        height: 20px;
      }
      #submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #4338ca;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      #submit-btn:hover {
        background-color: #3730a3;
      }
      #success-message {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background-color: #d1fae5;
        color: #065f46;
        border: 1px solid #34d399;
        border-radius: 6px;
        text-align: center;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Account Signup</h1>

      <form id="signup-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <div id="name-error" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <div id="email-error" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="password">Password (min 6 characters)</label>
          <input type="password" id="password" name="password" />
          <div id="password-error" class="error-message"></div>
        </div>

        <button type="submit" id="submit-btn">Register</button>
      </form>

      <div id="success-message">Form Submitted Successfully!</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
