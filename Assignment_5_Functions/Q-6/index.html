<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototype Chain: Person → Faculty → Professor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eef1f5;
    }

    .box {
      width: 450px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 20px;
      min-height: 60px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Prototype Chain: Person → Faculty → Professor</h2>

    <button onclick="showPerson()">Person Details</button>
    <button onclick="showFaculty()">Faculty Details</button>
    <button onclick="showProfessor()">Professor Details</button>
    <button onclick="showPrototypeChain()">Show Prototype Chain</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
