<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Person → Student Inheritance</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f3f3;
    }

    .box {
      width: 430px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 20px;
      min-height: 40px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Person → Student Prototype Inheritance</h2>

    <button onclick="showPerson()">Show Person</button>
    <button onclick="showStudent()">Show Student</button>
    <button onclick="showPrototypeChain()">Show Prototype Chain</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
