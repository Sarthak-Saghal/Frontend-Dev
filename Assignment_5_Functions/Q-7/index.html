<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closure: makeMultiplier()</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 420px;
      padding: 20px;
      background: white;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 20px;
      min-height: 40px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Closure: makeMultiplier()</h2>

    <button onclick="double()">Multiply by 2</button>
    <button onclick="triple()">Multiply by 3</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
