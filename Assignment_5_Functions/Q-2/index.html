<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Callback Array Operation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eef1f5;
    }

    .box {
      background: #fff;
      padding: 20px;
      width: 380px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #0073ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0051b3;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Apply Operation (Callback)</h2>
    <p>Array: [1, 2, 3, 4]</p>

    <button onclick="handleDouble()">Double</button>
    <button onclick="handleSquare()">Square</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
