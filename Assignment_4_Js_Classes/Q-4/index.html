<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Form Builder</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .output {
        margin-top: 20px;
        padding: 15px;
        background: #fafafa;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-family: monospace;
        white-space: pre-wrap;
      }

      button {
        padding: 12px;
        width: 100%;
        background: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
      }

      button:hover {
        background: #0056b3;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 2px solid #ccc;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Custom Form Builder</h1>

    <div class="container">
      <h2>Generated Form</h2>

      <div id="formContainer"></div>

      <button onclick="submitForm()">Submit</button>

      <h3>Form Data:</h3>
      <div class="output" id="outputBox"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
