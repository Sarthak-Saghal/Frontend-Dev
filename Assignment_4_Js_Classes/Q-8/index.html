<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Object Updater</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
      }

      .container {
        max-width: 450px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      label {
        margin-top: 12px;
        font-weight: bold;
        display: block;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 4px;
        font-size: 15px;
        border-radius: 6px;
        border: 2px solid #ccc;
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      .output {
        margin-top: 20px;
        padding: 15px;
        background: #fafafa;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <h1>Dynamic Object Updater</h1>

    <div class="container">
      <label>Name</label>
      <input type="text" id="name" />

      <label>Email</label>
      <input type="text" id="email" />

      <label>Age</label>
      <input type="number" id="age" />

      <button onclick="updateUser()">Update User</button>

      <h3>Updated Object:</h3>
      <div class="output" id="outputBox"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
