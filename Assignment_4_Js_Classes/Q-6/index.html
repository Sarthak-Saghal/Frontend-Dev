<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Management System</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .card {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .totalBox {
      margin-top: 20px;
      background: #e9ffe8;
      border: 1px solid #82d47d;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Employee Management System</h1>

  <div class="container">
    <h2>Employee Details</h2>

    <div id="employeeList"></div>

    <h2>Total Annual Company Payout</h2>
    <div class="totalBox" id="totalPayout"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
