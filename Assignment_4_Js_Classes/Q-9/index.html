<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart Total</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #fafafa;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>Shopping Cart System</h1>

  <div class="container">

    <h2>Add Item</h2>

    <label>Item Name</label>
    <input type="text" id="itemName">

    <label>Price</label>
    <input type="number" id="itemPrice">

    <label>Quantity</label>
    <input type="number" id="itemQty">

    <button onclick="addItem()">Add to Cart</button>

    <h2>Apply Coupon</h2>

    <label>Coupon Code</label>
    <input type="text" id="coupon">

    <button onclick="applyCoupon()">Apply Coupon</button>

    <h3>Cart Total:</h3>
    <div class="output" id="outputBox"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
