<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel Showcase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- Carousel -->
    <div id="travelSlider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active" data-bs-interval="2500">
          <img
            class="d-block w-100 vh-50 object-fit-cover"
            src="https://i.pinimg.com/736x/eb/fb/4b/ebfb4b74d5f1db5b33dea1cdded7848e.jpg"
            alt="Slide 1"
          />
        </div>

        <div class="carousel-item">
          <img
            class="d-block w-100 vh-50 object-fit-cover"
            src="https://i.pinimg.com/1200x/3e/77/70/3e777035ad098ecf9c9130cb4e0db23f.jpg"
            alt="Slide 2"
          />
        </div>

      </div>
    </div>

    <!-- Progress Bar -->
    <div class="container mt-4">
      <h4>Booking Progress</h4>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 70%"
        ></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white mt-4">
      Contact Us | Travel Co.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
