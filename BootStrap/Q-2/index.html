<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-center p-4 bg-light">
      <h1 class="fw-bold">Your Name</h1>
      <p class="text-muted">Frontend Developer</p>
    </header>

    <main class="container text-center p-4">
      <img
        src="https://i.pinimg.com/736x/3b/a8/9b/3ba89b3065a1afec8f126aa32ef5a1c0.jpg"
        class="img-fluid rounded-circle mb-3"
      />

      <button class="btn btn-primary me-2">Hire Me</button>
      <button class="btn btn-outline-secondary">Download CV</button>

      <form class="mt-4">
        <input class="form-control mb-2" placeholder="Your Email" />
        <textarea class="form-control mb-3" placeholder="Message"></textarea>
        <button class="btn btn-success">Send</button>
      </form>
    </main>
  </body>
</html>
