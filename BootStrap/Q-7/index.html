<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4">
      <h3 class="mb-3">Tasks <span class="badge bg-danger">3</span></h3>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between">
          Complete Report <span class="badge bg-danger">High</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          Email Client <span class="badge bg-warning">Medium</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          Organize Files <span class="badge bg-success">Low</span>
        </li>
      </ul>

      <button class="btn btn-success mt-3">
        Completed <span class="badge bg-light text-dark">1</span>
      </button>
    </div>
  </body>
</html>
