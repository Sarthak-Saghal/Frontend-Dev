<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pricing Plans</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5 text-center">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card p-4 plan">
            <h4>Basic</h4>
            <p>$9/mo</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-4 bg-primary text-white plan">
            <h4>Pro</h4>
            <p>$19/mo</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-4 plan">
            <h4>Enterprise</h4>
            <p>$29/mo</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
