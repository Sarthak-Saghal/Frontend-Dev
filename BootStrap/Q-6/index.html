<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notifications Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="card p-3 mb-3">
        <div class="alert alert-success">New message received!</div>
        <div class="alert alert-info">Daily usage tips available.</div>
        <div class="alert alert-danger alert-dismissible fade show">
          Warning: account check required.
          <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      </div>

      <div class="bg-light p-3 border rounded">
        <h5>Summary</h5>
        <p>Monitor alerts and system messages here.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
