<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="gallery">
      <div class="gallery-item">
        <img
          src="https://i.pinimg.com/736x/7d/be/d9/7dbed90655c6d7de0f4d01eb01b9cbe1.jpg"
          alt="Gallery Image 1"
        />
        <div class="caption">Beautiful Landscape</div>
      </div>
      <div class="gallery-item">
        <img
          src="https://i.pinimg.com/1200x/ee/7b/50/ee7b5035308a9248d2b5dc3b0d6b4805.jpg"
          alt="Gallery Image 2"
        />
        <div class="caption">Calm Lake View</div>
      </div>
      <div class="gallery-item">
        <img
          src="https://i.pinimg.com/1200x/9a/f2/55/9af255cda84c0572db950b0243243615.jpg"
          alt="Gallery Image 3"
        />
        <div class="caption">Sunset Horizon</div>
      </div>
      <div class="gallery-item">
        <img
          src="https://i.pinimg.com/1200x/79/ff/17/79ff17f6e2b2f8385ff63985e9fccbdb.jpg"
          alt="Gallery Image 4"
        />
        <div class="caption">Green Mountains</div>
      </div>
      <div class="gallery-item">
        <img
          src="https://i.pinimg.com/1200x/2f/33/7d/2f337d0f4930b613ad49aba07e687147.jpg"
          alt="Gallery Image 5"
        />
        <div class="caption">City Lights</div>
      </div>
      <div class="gallery-item">
        <img
          src="https://i.pinimg.com/1200x/5c/2a/78/5c2a78addeadc877a1d0debff8f0aec4.jpg"
          alt="Gallery Image 6"
        />
        <div class="caption">Ocean Waves</div>
      </div>
    </section>
  </body>
</html>
