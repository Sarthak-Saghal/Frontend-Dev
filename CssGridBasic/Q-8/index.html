<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>My Dashboard</h1>
    </header>

    <div class="dashboard">
      <aside class="sidebar">
        <nav>
          <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
      </aside>

      <main class="content">
        <section class="card">
          <h2>Sales Overview</h2>
          <p>Track your sales performance over time with interactive charts.</p>
        </section>

        <section class="card">
          <h2>User Statistics</h2>
          <p>View insights about user engagement and growth trends.</p>
        </section>
      </main>
    </div>
  </body>
</html>
